<ion-content>
  <status></status>

  <ion-buttons id="start">
    <button (click)="tab='hypothesis'">
      Clues
    </button>
    <button (click)="tab='analysis'"  [style.background]="clueTool.completedHypothesis===true ? 'green' : 'grey'">
      Data Table
    </button>
    <button (click)="tab='test'" *ngIf="isAnalysisComplete()" [style.background]="'grey'">
      Testing
    </button>
  </ion-buttons>

  <hypothesis *ngIf="tab==='hypothesis'"></hypothesis>
  <analysis *ngIf="tab==='analysis'" ></analysis>
  <test *ngIf="tab==='test'"></test>

</ion-content>


<ion-toolbar position="bottom">
  <ion-buttons id="tool-bar">
    <bar>
      <button clear class="messages" (click)="openMessages()">
        Messages
      </button>
      <button clear class="backpack" (click)="openBackpack()">
        Backpack
      </button>
      <button clear class="notes" (click)="openNotes()">
        Notes
      </button>
      <button clear class="help" (click)="openHelp()">
        Help
      </button>
    </bar>
  </ion-buttons>
</ion-toolbar>
