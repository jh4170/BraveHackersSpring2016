<ion-content id="game">
    
  <status></status>

    <ion-col id="main">
        <video-window>
            <img src="{{background}}">
        </video-window>
        <video-text>
            {{dialog[dialogIndex].text}}


            <ion-buttons>
                <button (click)=next()>
                    <ion-icon></ion-icon>Next
                </button>
            </ion-buttons>
        </video-text>
    </ion-col>

</ion-content>


<ion-toolbar position="bottom">
  <ion-buttons id="tool-bar">
    <bar>
      <button clear class="messages" (click)="openMessages()">
        Messages
      </button>
      <button clear class="backpack" (click)="openBackpack()">
        Backpack
      </button>
      <button clear class="notes" (click)="openNotes()">
        Notes
      </button>
      <button clear class="help" (click)="openHelp()">
        Help
      </button>
    </bar>
  </ion-buttons>
</ion-toolbar>
