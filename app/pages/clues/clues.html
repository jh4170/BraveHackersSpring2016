<ion-content>
  <status></status>
    <ion-col id="main">
        <video-window>
            <ion-list>
                <ion-item *ngFor="#c of story.getClues()">
                    <ion-label class="clue-text">{{c.text}} {{c.found}}</ion-label>
                    <ion-checkbox dark [(ngModel)]=c.found></ion-checkbox>
                </ion-item>
            </ion-list>
            
        </video-window>
        <video-text *ngIf="isCompleted()">
            <ion-buttons>
                <button (click)=next()>
                    <ion-icon></ion-icon>Next
                </button>
            </ion-buttons>
        </video-text>
    </ion-col>

</ion-content>


<ion-toolbar position="bottom">
  <ion-buttons id="tool-bar">
    <bar>
      <button clear class="messages" (click)="openMessages()">
        Messages
      </button>
      <button clear class="backpack" (click)="openBackpack()">
        Backpack
      </button>
      <button clear class="notes" (click)="openNotes()">
        Notes
      </button>
      <button clear class="help" (click)="openHelp()">
        Help
      </button>
    </bar>
  </ion-buttons>
</ion-toolbar>
