<ion-navbar *navbar>

    <ion-title>
        {{story.outline.name}} : {{story.outline.acts[currentAct].name}} :{{story.outline.acts[currentAct].scene[currentScene].name}}
    </ion-title>

    <ion-buttons end>
        <button menuToggle style="float: right">
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>
<section id="game">
    <ion-col id="main">
        <video-window>
            <div id="stage01" class="stage">
                <div class="obj01"></div>
            </div>
            <div id="stage01" class="stage">
                <div class="obj02"></div>
            </div>
        </video-window>
        <video-text>
            {{story.outline.acts[currentAct].scene[currentScene].text}}
        </video-text>
        <toolbar>
            <button (click)="advance()">Next</button>
        </toolbar>
    </ion-col>
</section>
