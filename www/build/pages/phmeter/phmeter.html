<section id="game">
    <ion-col id="main">
        <video-window>
            <img [src]="background">
        </video-window>
        <video-text>
        </video-text>
        <toolbar>
            <button (click)="advanceScene()">Next</button>
        </toolbar>
    </ion-col>
</section>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>{{app.test.question}}</ion-label>
      <ion-select [(ngModel)]="month">
        <ion-option *ngFor="#test of app.test.answers" [value]="test.text">{{test.text}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
